<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit Feed - r/Tulsa</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .card {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
      box-sizing: border-box;
    }

    .card img {
      max-width: 90%;
      max-height: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .card h3 {
      font-size: 1.5rem;
      margin: 0;
      text-align: center;
    }

    .card p {
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="scroll-container" id="feed"></div>

  <script>
    async function fetchRedditFeed() {
      const response = await fetch('https://www.reddit.com/r/Tulsa.json');
      const data = await response.json();

      const feedContainer = document.getElementById('feed');
      const posts = data.data.children;

      posts.forEach(post => {
        const postData = post.data;

        // Create a card
        const card = document.createElement('div');
        card.className = 'card';

        // Add an image if available
        if (postData.thumbnail && postData.thumbnail.startsWith('http')) {
          const img = document.createElement('img');
          img.src = postData.thumbnail;
          img.alt = postData.title;
          card.appendChild(img);
        }

        // Add a title
        const title = document.createElement('h3');
        title.textContent = postData.title;
        card.appendChild(title);

        // Add a link
        const link = document.createElement('p');
        link.innerHTML = `<a href="https://reddit.com${postData.permalink}" target="_blank">View on Reddit</a>`;
        card.appendChild(link);

        // Append the card to the feed container
        feedContainer.appendChild(card);
      });
    }

    // Fetch the feed on load
    fetchRedditFeed();
  </script>
</body>
</html>
